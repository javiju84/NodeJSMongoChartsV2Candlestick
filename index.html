<!DOCTYPE html>
<html>
  <head>
    <title>MongoDB/Mongoose Demo</title>
    <script type="text/javascript" src="./node_modules/zingchart/client/zingchart.min.js"></script>

    <script>
    zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];

  </head>
  <body>
  <h1>MCandlestick Chart</h1>
    <div id="myChart"></div>
    <script>
    // Generates GET requests to a URL.
    function httpGet(Url){
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", Url, false);
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }

    window.onload=function(){
      // GET request to localhost:3000/test, which has been configured to send back our db data
      var aData = JSON.parse(httpGet('http://localhost:8080/BANCA'));
      var seriesData = {
        index: []
      };
      var seriesData2 = {
        index2: []
      };
      // Push the data into the seriesData object's arrays.
      for(var n = 0; n < aData.length; n++){
        seriesData['index'].push(aData[n]['abierto']);
        seriesData['index'].push(aData[n]['alto']);
        seriesData['index'].push(aData[n]['bajo']);
        seriesData['index'].push(aData[n]['cierre']);
        console.log(aData[n]);
      }
      for(var m = 1; m < aData.length; m++){
        seriesData2['index2'].push(aData[m]['abierto']);
        seriesData2['index2'].push(aData[m]['alto']);
        seriesData2['index2'].push(aData[m]['bajo']);
        seriesData2['index2'].push(aData[m]['cierre']);
      }
      var myConfig = {
        "type":"stock",
          "title":{
            "text":"Candlestick Chart"
          },
        "plot":{
            "aspect":"candlestick",
          },
        "scale-y":{
          "values": "3:7:2"
          },
          
        "series":[{
            "values": [seriesData['index'],seriesData2['index2']]

            
          }
            
          ]
      };
      zingchart.render({
        id:"myChart",
        data: myConfig,
        height:400,
        width:"100%"  
      });
      
    };
    </script>
    
  </body>
</html>
